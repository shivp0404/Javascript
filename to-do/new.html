<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        #taskInput {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #eee;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            background: none;
            outline: none;
            padding: 4px;
            margin-left: 8px;
            color: #333;
        }

        button:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>

<div id="app">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button onclick="addTask()"><i class="fas fa-plus"></i> Add Task</button>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var taskList = document.getElementById("taskList");

        if (taskInput.value.trim() === "") {
            alert("Please enter a valid task!");
            return;
        }

        var li = document.createElement("li");
        li.innerHTML = `
            <span>${taskInput.value}</span>
            <button onclick="editTask(this)"><i class="fas fa-edit"></i></button>
            <button onclick="removeTask(this)"><i class="fas fa-trash"></i></button>
        `;
        taskList.appendChild(li);

        taskInput.value = "";
    }

    function editTask(button) {
        var span = button.parentNode.querySelector('span');
        var newTask = prompt("Edit task:", span.textContent.trim());

        if (newTask !== null && newTask.trim() !== "") {
            span.textContent = newTask;
        }
    }

    function removeTask(button) {
        var confirmDelete = confirm("Are you sure you want to remove this task?");

        if (confirmDelete) {
            button.parentNode.remove();
        }
    }
</script>

</body>
</html>
